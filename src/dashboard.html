<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Dashboard</title><script src='https://cdn.tailwindcss.com'></script><link rel='stylesheet' href='../styles/main.css'></head><body class='bg-gray-100 text-gray-800'><header class='bg-white shadow p-4'><div class='max-w-7xl mx-auto flex justify-between items-center'><h1 class='text-xl font-bold'>Dashboard</h1><nav><a href='index.html' class='text-blue-600 hover:underline'>Home</a></nav></div></header><main class='max-w-4xl mx-auto mt-8 p-4'><section class='bg-white p-6 rounded shadow'><h2 class='text-2xl font-semibold mb-4'>Generate Your Privacy Policy</h2><form id='policyForm' class='space-y-4'><div><label class='block font-medium'>App Name</label><input type='text' name='appName' class='w-full mt-1 border px-3 py-2 rounded' required /></div><div><label class='block font-medium'>App Type</label><select name='appType' class='w-full mt-1 border px-3 py-2 rounded'><option value='mobile'>Mobile</option><option value='web'>Web</option><option value='saas'>SaaS</option></select></div><div><label class='block font-medium'>Data Collected</label><input type='text' name='data' placeholder='e.g. email, location' class='w-full mt-1 border px-3 py-2 rounded' /></div><div><label class='block font-medium'>Target Regions</label><select name='region' class='w-full mt-1 border px-3 py-2 rounded'><option value='gdpr'>GDPR (EU)</option><option value='ccpa'>CCPA (California)</option><option value='global'>Global</option></select></div><button type='submit' class='bg-blue-600 text-white px-4 py-2 rounded'>Generate Policy</button></form></section><section id='output' class='mt-6 hidden bg-white p-6 rounded shadow'><h3 class='text-xl font-semibold mb-2'>Generated Policy</h3><pre id='policyText' class='whitespace-pre-wrap'></pre></section></main><script src='../scripts/policies.js'></script></body></html>
